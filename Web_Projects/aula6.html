<!DOCTYPE html>
<html>
<head>
    <title>Aula 6 - Estilos e Listas</title>
</head>
<body>
    <h1>Estilos de Texto</h1>
    <p>Esse é um <strong>texto em negrito</strong>.</p>
    <p>Esse é um <em>texto em itálico</em>.</p>
    <p>Esse é um <u>texto sublinhado</u>.</p>

    <h2>Lista de Compras</h2>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Ovos</li>
    </ul>

    <h2>Rotina Diária</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
    </ol>

    <h2>Texto Animado</h2>
    <marquee behavior="scroll" direction="left">Bem-vindo ao meu site!</marquee>
</body>
</html>
