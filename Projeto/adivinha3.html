<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <script>
// JOGO DE ADIVINHAÇÃO - NÍVEL DIFÍCIL

// <-- NOVO: Objeto para guardar os dados do jogador
const jogador = {
  nome: "",
  recorde: Infinity // Começa com infinito para que a primeira pontuação seja sempre menor
};

function iniciarJogo() {
  // <-- NOVO: Pergunta o nome do jogador no início do jogo
  if (!jogador.nome) { // Pergunta o nome apenas na primeira vez
    jogador.nome = prompt("Olá! Qual é o seu nome?");
  }
  
  // 1. PREPARAÇÃO
  const numeroSecreto = Math.floor(Math.random() * 100) + 1;
  let palpite;
  let tentativas = 0;
  const palpitesAnteriores = [];

  alert(`Olá, ${jogador.nome}! Bem-vindo(a) ao Jogo de Adivinhação!`);
  console.log("Número secreto (para teste):", numeroSecreto);

  // 2. O JOGO (LOOP)
  while (palpite != numeroSecreto) {
    palpite = Number(prompt("Adivinhe o número entre 1 e 100:"));

    if (palpite === 0 || !palpite) {
      alert("Jogo cancelado.");
      break;
    }

    palpitesAnteriores.push(palpite);
    tentativas++;

    // 3. A LÓGICA DAS DICAS
    if (palpite < numeroSecreto) {
      alert("O número secreto é MAIOR! Tente novamente.");
    } else if (palpite > numeroSecreto) {
      alert("O número secreto é MENOR! Tente novamente.");
    }
  }

  // 4. FIM DE JOGO
  if (palpite == numeroSecreto) {
    let mensagemFinal = `Parabéns, ${jogador.nome}! Você acertou o número secreto ${numeroSecreto} em ${tentativas} tentativas!
    \nSeus palpites foram: ${palpitesAnteriores.join(", ")}`;

    // <-- NOVO: Lógica para verificar e atualizar o recorde
    if (tentativas < jogador.recorde) {
      mensagemFinal += `\n\nNOVO RECORDE! Seu novo recorde é de ${tentativas} tentativas.`;
      jogador.recorde = tentativas;
    } else {
      mensagemFinal += `\n\nSeu recorde pessoal ainda é de ${jogador.recorde} tentativas.`;
    }

    alert(mensagemFinal);
  }
}

// Chama a função para iniciar o jogo
iniciarJogo();

    </script>
</body>
</html>
