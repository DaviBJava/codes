<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function somarDoisNumeros(num1, num2) {
    let resultado = num1 + num2;
    console.log(`A soma de ${num1} e ${num2} é ${resultado}`);
}

// A ordem dos argumentos é importante!
// num1 receberá 10, num2 receberá 5
somarDoisNumeros(10, 5);

// num1 receberá 100, num2 receberá 200
somarDoisNumeros(100, 200);

function subtrair(a, b) {
  return a - b; // Podemos retornar o cálculo diretamente
}

// Chamamos a função e guardamos o valor retornado na variável 'diferenca'.
let diferenca = subtrair(20, 8);

console.log(`O resultado da subtração é ${diferenca}`); // Resultado: 12

// Podemos usar o retorno em outras lógicas!
if (diferenca > 10) {
  console.log("A diferença é um número grande!");
}

let nomeGlobal = "Mundo"; // Variável em escopo global

function saudar() {
  console.log(`Olá, ${nomeGlobal}!`); // Acessível aqui dentro
}

saudar();
console.log(nomeGlobal); // Acessível aqui fora também

function criarSaudacao() {
  let mensagemLocal = "Oi, tudo bem?"; // Variável em escopo local
  console.log(mensagemLocal); // Funciona! Estamos dentro da função.
}

criarSaudacao();

// A linha abaixo vai dar um ERRO!
// 'mensagemLocal' não existe aqui fora.
console.log(mensagemLocal);


    </script>
</body>
</html>
