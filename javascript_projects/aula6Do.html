<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do...While</title>
</head>
<body>
    <script> 
let i = 6;
do {
  console.log("O número é " + i); // Este console.log VAI aparecer
  i++;
} while (i <= 5); // A condição é falsa, então para depois da 1ª execução

console.log(i); // 7

    </script>
</body>
</html>
