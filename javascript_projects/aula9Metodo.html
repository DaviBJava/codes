<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo</title>
</head>
<body>
    
    <script>
let pessoa = {
  nome: "Carlos",
  idade: 30,
  profissao: "Desenvolvedor",
  
  saudacao: function() {
    console.log("Olá, meu nome é " + this.nome);
  }
};

pessoa.saudacao(); // Chama o método saudacao
    </script>
</body>
</html>
