<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>

    <script>
let pessoa = {
  nome: "Carlos",
  idade: 25,

  dizerOla: function() {
    // 'this.nome' acessa a propriedade 'nome' DESTE objeto.
    console.log(`Olá, meu nome é ${this.nome}!`);
  },

  mostrarIdade: function() {
    console.log(`Eu tenho ${this.idade} anos.`);
  }
};

pessoa.dizerOla();      // Resultado: Olá, meu nome é Carlos!
pessoa.mostrarIdade();  // Resultado: Eu tenho 25 anos

    </script>
    
</body>
</html>
