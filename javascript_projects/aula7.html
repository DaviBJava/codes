<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <script>
let melhoresFilmes = ["O Poderoso Chefão", "Pulp Fiction", "O Senhor dos Anéis", "Matrix"];

// i começa em 0 (o primeiro índice)
// o loop continua enquanto i for MENOR que o tamanho do array
// i aumenta de 1 em 1 a cada volta
for (let i = 0; i < melhoresFilmes.length; i++) {
  // Acessamos o item do índice 'i' a cada volta do loop
  console.log("Meu filme favorito nº " + (i + 1) + " é " + melhoresFilmes[i]);
}

    </script>
</body>
</html>
